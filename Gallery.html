		<!-- Gallery SlidShow Code-->
		<h2 style="text-align:center">استوديو الصور</h2>
		<!-- مكان عرض الصورة بالحجم الكبير -->
<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="images/html.jpg" style="width:100%" height='650px'>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="images/css.jpg" style="width:100%" height='650px'>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="images/js.jpg" style="width:100%" height='650px'>
  </div>
      
  <a class="prev" onclick="plusSlides(-1)"><</a>
  <a class="next" onclick="plusSlides(1)">></a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>
  <!-- مكان عرض الصورة الصغيرة الموجودة بالاسفل -->
  <!-- استخدام صور اخرى للعرض بالاسفل متساوية فى الطول و العرض  -->
  <!-- شرح الصورة : كتابة وصف الصورة  -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/html.jpg" style="width:100%" onclick="currentSlide(1)" alt="شرح الصورة">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/css.jpg" style="width:100%" onclick="currentSlide(2)" alt="شرح الصورة">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/js.jpg" style="width:100%" onclick="currentSlide(3)" alt="شرح الصورة">
    </div>
  </div>
</div>
